<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,600|Montserrat:300,300i,400,400i,500,500i,600,600i,700|Ubuntu:300,300i,400,400i,500,500i,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Businesses In Tooele City</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">Businesses In Tooele City</div>

      <div class="cards-wrapper">
        <div class="card">
          <img class="img one" src="" alt="Simply Bliss" />
          <h2 class="name one"></h2>
          <h3 class="address one"></h3>
          <p class="description one"></p>
        </div>

        <div class="card">
          <img class="img two" src="" alt="Nigh-Time Donuts" />
          <h2 class="name two"></h2>
          <h3 class="address two"></h3>
          <p class="description two"></p>
        </div>

        <div class="card">
          <img class="img three" src="" alt="Osaka Sushi and Izakaya" />
          <h2 class="name three"></h2>
          <h3 class="address three"></h3>
          <p class="description three"></p>
        </div>

        <div class="card">
          <img class="img four" src="" alt="Roxberry" />
          <h2 class="name four"></h2>
          <h3 class="address four"></h3>
          <p class="description four"></p>
        </div>

        <div class="card">
          <img class="img five" src="" alt="The Home Depot" />
          <h2 class="name five"></h2>
          <h3 class="address five"></h3>
          <p class="description five"></p>
        </div>

        <div class="card">
          <img class="img six" src="" alt="Guzzle Soda Shack" />
          <h2 class="name six"></h2>
          <h3 class="address six"></h3>
          <p class="description six"></p>
        </div>

        <div class="card">
          <img class="img seven" src="" alt="Mountain West Medical Center " />
          <h2 class="name seven"></h2>
          <h3 class="address seven"></h3>
          <p class="description seven"></p>
        </div>

        <div class="card">
          <img class="img eight" src="" alt="The UPS Store" />
          <h2 class="name eight"></h2>
          <h3 class="address eight"></h3>
          <p class="description eight"></p>
        </div>

        <div class="card">
          <img class="img  nine" src="" alt="Security Title" />
          <h2 class="name nine"></h2>
          <h3 class="address nine"></h3>
          <p class="description nine"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
